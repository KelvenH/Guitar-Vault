{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <!--Empty container to push body content below nav bars-->
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
    
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="col-12">
            <div class="row">
                <h1 class="gold-special-txt my-4 text-center">Site Administration</h1>
            </div>

            <div class="main-content px-3">
                <div class="row">
                    <div class="col-12">
                        <h4 class="gold-special-txt text-center my-3">Edit Guitar Database Details</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        
                        <form method="POST" action="{% url 'edit_guitar' guitar.id %}" class="form" enctype="multipart/form-data">
                            {% csrf_token%}
                            {% crispy form %}
                            <div>
                                <a href="{% url 'guitarlist' %}" class="btn btn-md btn-outline-danger mb-4">Cancel</a>
                                <button type="submit" class="btn btn-md btn-outline-success mb-4">Update Guitar</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>          
    </div>              
{% endblock %}
